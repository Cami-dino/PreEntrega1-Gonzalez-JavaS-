<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--!-------HEADER---------->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">DinoCine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Peliculas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CandyBar</a>
                        </li>
                        
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <style>
            body {
                background-color: darkred ;
                color: #fff; 
            }
            
            .form-label, .form-control, .btn {
                background-color: darkred; 
                color: #fff; 
            }
    
            .form-control:focus {
                background-color: #444; 
                color: #fff; 
                border-color: black;
            }
    
            .btn-primary {
                background-color: #007bff; 
                border-color: #007bff;
            }
    
            .btn-primary:hover {
                background-color: #0056b3; 
                border-color: #0056b3; 
            }
    
            .text-danger {
                color: #ff4c4c; 
            }
    
            .text-success {
                color: #4caf50; 
            }
    
            .text-info {
                color: #17a2b8; 
            }
        </style>
        
    </header>
    <div class="container mt-5">
        <h1>Compra de Entradas</h1>

        <form id="formCompra">
            <div class="mb-3">
                <label for="pelicula" class="form-label">Seleccione la pel√≠cula:</label>
                <select id="pelicula" class="form-select">
                    <option value="" selected> Inception </option>
                    <option value="" selected> Titanic </option>
                    <option value="" selected> Avatar </option>
                </select>
            </div>

            <label for="horario" class="form-label">Seleccione un horario:</label>
            <select id="horario" class="form-select">
                <option value="" selected> 14:00 </option>
                <option value="" selected> 17:00 </option>
                <option value="" selected> 20:00 </option>
            </select>
    </div>
    <div class="mb-3">
        <label for="entradas" class="form-label">Cantidad de entradas:</label>
        <input type="number" id="entradas" class="form-control" min="1" placeholder="Ingrese cantidad de entradas">
    </div>

    <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" id="edad" class="form-control" min="1" placeholder="Ingrese su edad">
    </div>

    <button type="button" id="comprarBtn" class="btn btn-primary">Comprar Entradas</button>
</form>


<div class="mt-3">
    <p id="resultado" class="text-danger"></p>
</div>


<div class="mt-3">
    <p id="mensajeCosto" class="text-success"></p>
    <p id="mensajeDescuento" class="text-info"></p>
</div>
</body>

</html>
